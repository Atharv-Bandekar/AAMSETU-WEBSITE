        document.addEventListener('DOMContentLoaded', function() {

</head>
<body>

    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary gradient-background">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aamsetu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Edit request</a>
          </li>

            <a class="nav-link" href="#">Post request</a>
          </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Account Dropdown -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Account" width="30" height="30">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">

            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>

      </div>
    </div>
</nav>

    <div class="container mt-4">
        <!-- Seller Image Section -->
        <div class="seller-image-container">
            <div class="circular-image">
                <img src="../assets/images/placeholder.png" alt="Seller's Photo" id="seller-img">
            </div>
        </div>

        <!-- Basic Info -->
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Name:</span>
                <span class="info-value" id="name">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Address:</span>
                <span class="info-value" id="location">-</span>
            </div>
        </div>

        <!-- Varieties Section -->
        <div class="varieties-section">
            <label>Varieties:</label>
            <div class="variety-list">
                <div class="variety-item">
                    <span>Variety Name 1</span>
                    <button class="view-images-btn gradient-background text-body-secondary">View Images</button>
                </div>
                <div class="variety-item">
                    <span>Variety Name 2</span>
                    <button class="view-images-btn gradient-background text-body-secondary">View Images</button>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="3" placeholder="Enter comments"></textarea>
        </div>

        <!-- Rating Section -->
        <div class="rating-section">
            <label>Rating:</label>
            <div class="stars">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
            </div>
        </div>

        <!-- Call Button -->
        <div class="call-button-container">
            <button class="call-btn gradient-background text-body-secondary">
                <i class="fas fa-phone"></i> Call
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star rating functionality
        document.querySelectorAll('.stars .fa-star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.dataset.rating;
                document.querySelectorAll('.stars .fa-star').forEach(s => {
                    s.classList.toggle('active', s.dataset.rating <= rating);
                });
            });
        });

        // Populate data from URL parameters
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sellerName = urlParams.get('name');
            const location = urlParams.get('location');
            const varieties = urlParams.get('varieties');

            if (sellerName) document.getElementById('name').textContent = sellerName;
            if (location) document.getElementById('location').textContent = location;
            if (varieties) {
                const varietyList = varieties.split(',');
                const varietyContainer = document.querySelector('.variety-list');
                varietyContainer.innerHTML = '';
                varietyList.forEach(variety => {
                    varietyContainer.innerHTML += `
                        <div class="variety-item">
                            <span>${variety.trim()}</span>
                            <button class="view-images-btn">View Images</button>
                        </div>
                    `;
                });
            }
        });
    </script>

              </ul>
            </footer>
          </div>
    
    
</body>
