<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 850px;
      margin-top: 60px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      color: #2e7d32;
    }

    .product-info p,
    .seller-info p {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .product-info i,
    .seller-info i {
      margin-right: 10px;
      color: #388e3c;
    }

    .circular-image img {
      border-radius: 50%;
      object-fit: cover;
      width: 150px;
      height: 150px;
      border: 4px solid #66bb6a;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .call-button-container {
      text-align: center;
      margin-top: 40px;
    }

    .call-btn {
      font-size: 18px;
      border-radius: 30px;
      background-color: #43a047;
      color: white;
      padding: 12px 30px;
      transition: all 0.3s ease-in-out;
    }

    .call-btn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .row.align-items-center {
        flex-direction: column;
      }

      .circular-image {
        margin-bottom: 20px;
      }

      .container {
        padding: 25px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ¿ Product Details</h2>

    <!-- Product Info Section -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-7 product-info">
        <p><i class="fas fa-seedling"></i><strong>Variety Name:</strong> <span id="variety-name">-</span></p>
        <p><i class="fas fa-warehouse"></i><strong>Availability:</strong> <span id="availability">-</span></p>
        <p><i class="fas fa-boxes"></i><strong>Quantity:</strong> <span id="quantity">-</span></p>
        <p><i class="fas fa-rupee-sign"></i><strong>Cost:</strong> â‚¹<span id="cost">-</span></p>
      </div>
    </div>

    <!-- Seller Info Section -->
    <div class="row justify-content-center align-items-center mb-4">
      <div class="col-md-3 circular-image">
        <img src="../assets/images/placeholder.png" alt="Seller's Photo" id="seller-img" class="img-fluid" />
      </div>
      <div class="col-md-5 seller-info">
        <p><i class="fas fa-user"></i><strong>Name:</strong> <span id="name">-</span></p>
        <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> <span id="location">-</span></p>
      </div>
    </div>

    <!-- Call Button -->
    <div class="call-button-container">
      <button class="call-btn btn">
        <i class="fas fa-phone-alt"></i> Call Seller
      </button>
    </div>
  </div>

  <!-- Populate data via JS -->
  <script>
    window.addEventListener('load', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const sellerName = urlParams.get('name');
      const location = urlParams.get('location');
      const variety = urlParams.get('variety');
      const availability = urlParams.get('availability');
      const quantity = urlParams.get('quantity');
      const cost = urlParams.get('cost');

      if (sellerName) document.getElementById('name').textContent = sellerName;
      if (location) document.getElementById('location').textContent = location;
      if (variety) document.getElementById('variety-name').textContent = variety;
      if (availability) document.getElementById('availability').textContent = availability;
      if (quantity) document.getElementById('quantity').textContent = quantity;
      if (cost) document.getElementById('cost').textContent = cost;
    });
  </script>
</body>

</html>
