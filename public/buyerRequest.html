<div class="container mt-5 ">
    <h2 class="text-center text-white">Mango Request Details</h2>
    
    <div class="card p-4">
        <form>
            <!-- Variety and Quantity -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Mango Variety:</label>
                    <select class="form-select">
                        <option>Alphonso</option>
                        <option>Dasheri</option>
                        <option>Kesar</option>
                        <option>Langra</option>
                        <option>Badami</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity (kg):</label>
                    <input type="number" class="form-control" min="1" placeholder="Enter quantity">
                </div>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" class="form-control" placeholder="Enter location">
            </div>

            <!-- Personal Details -->
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            
            <div class="mb-3 row">
                <div class="col-md-4">
                    <label class="form-label">State:</label>
                    <input type="text" class="form-control" placeholder="Enter state">
                </div>
                <div class="col-md-4">
                    <label class="form-label">District:</label>
                    <input type="text" class="form-control" placeholder="Enter district">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label class="form-label">Comments:</label>
                <textarea class="form-control" rows="3" placeholder="Enter additional comments"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn gradient-background">Submit Request</button>
            </div>
        </form>
    </div>

    <!-- Old Request Details -->
    <div class="mt-4">
        <h3 class="text-center text-white">Old Request Details</h3>
        <div class="card p-4">
            <p class="text-muted">No previous requests available.</p>
        </div>
    </div>

</div>
