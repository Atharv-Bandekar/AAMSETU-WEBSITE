<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Mango Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-white">Post Your Mango Product</h2>
        
        <div class="card p-4">
            <form id="productForm">
                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter product name" required>
                </div>

                <!-- Mango Variety -->
                <div class="mb-3">
                    <label class="form-label">Mango Variety:</label>
                    <select class="form-select">
                        <option>Alphonso</option>
                        <option>Dasheri</option>
                        <option>Kesar</option>
                        <option>Langra</option>
                        <option>Badami</option>
                    </select>
                </div>

                <!-- Price and Quantity -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label class="form-label">Price per kg (â‚¹):</label>
                        <input type="number" class="form-control" min="1" placeholder="Enter price" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Available Quantity (kg):</label>
                        <input type="number" class="form-control" min="1" placeholder="Enter quantity" required>
                    </div>
                </div>

                <!-- Product Description -->
                <div class="mb-3">
                    <label class="form-label">Product Description:</label>
                    <textarea class="form-control" rows="3" placeholder="Describe your mango product" required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label class="form-label">Upload Product Image:</label>
                    <input type="file" class="form-control" accept="image/*">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Post Product</button>
                </div>
            </form>
        </div>

        <!-- Success Message (Hidden by Default) -->
        <div class="alert alert-success mt-4 text-center d-none" id="successMessage">
            ðŸŽ‰ Your mango product has been posted successfully!
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form Submission Handler
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').classList.remove('d-none');
        });
    </script>

</body>
</html>
