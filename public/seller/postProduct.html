<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navbar.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Make the page take full height and push footer to bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        /* Upload Button */
        .upload-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .upload-btn i {
            margin-right: 5px;
        }

        .upload-btn input {
            display: none;
        }

        /* Image Preview */
        .uploaded-images-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .uploaded-images-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>

<script src="../scripts/leafAnim.js"></script>
<script>
    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        MangoLeavesAnimation.init();
    });
</script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary gradient-background">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aamsetu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./postProduct.html">Post Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./editProduct.html">Edit Product</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Account Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Account" width="30" height="30">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="./sellerProfile.html">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="../logInSignUp.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 content">
        <h2 class="text-center">Product Details</h2>

        <div class="card p-4">
            <form id="requestForm">
                <div id="varietyContainer">
                    <!-- Default Variety Row (First row, cannot be removed) -->
                    <div class="mb-3 row variety-row">
                        <div class="col-md-3">
                            <label class="form-label">Mango Variety:</label>
                            <select class="form-select">
                                <option>Alphonso</option>
                                <option>Dasheri</option>
                                <option>Kesar</option>
                                <option>Langra</option>
                                <option>Badami</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Quantity:</label>
                            <input type="number" class="form-control" min="1" placeholder="Enter quantity">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Unit:</label>
                            <select class="form-select">
                                <option>kg</option>
                                <option>dozen</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <label class="upload-btn">
                                <i class="fas fa-upload"></i> Upload
                                <input type="file" class="variety-image" accept="image/*" multiple>
                            </label>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn gradient-background add-row">+</button>
                        </div>
                        <div class="col-12 uploaded-images-preview mt-2"></div>
                    </div>
                </div>

                <!-- Personal Details -->
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label class="form-label">State:</label>
                        <select class="form-select" id="stateSelect">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">District:</label>
                        <select class="form-select" id="districtSelect">
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>


                <!-- Comments -->
                <div class="mb-3">
                    <label class="form-label">Comments:</label>
                    <textarea class="form-control" rows="3" placeholder="Enter additional comments"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn gradient-background">Submit Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 px-2 bg-light mt-auto gradient-background">
        <p>&copy; 2025 Aamsetu</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const varietyContainer = document.getElementById("varietyContainer");

            function addVarietyRow() {
                const newRow = document.createElement("div");
                newRow.classList.add("mb-3", "row", "variety-row");

                newRow.innerHTML = `
                    <div class="col-md-3">
                        <select class="form-select">
                            <option>Alphonso</option>
                            <option>Dasheri</option>
                            <option>Kesar</option>
                            <option>Langra</option>
                            <option>Badami</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" min="1" placeholder="Enter quantity">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option>kg</option>
                            <option>dozen</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <label class="upload-btn">
                            <i class="fas fa-upload"></i> Upload
                            <input type="file" class="variety-image" accept="image/*" multiple>
                        </label>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-danger remove-row">-</button>
                    </div>
                    <div class="col-12 uploaded-images-preview mt-2"></div>
                `;

                varietyContainer.appendChild(newRow);
            }

            varietyContainer.addEventListener("click", function(event) {
                if (event.target.classList.contains("add-row")) {
                    addVarietyRow();
                } else if (event.target.classList.contains("remove-row")) {
                    event.target.closest(".variety-row").remove();
                }
            });
        });
    </script>

</body>
</html>
