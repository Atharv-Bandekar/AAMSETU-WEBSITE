        /* Make the whole page use Flexbox */
        body {
            display: flex;

            flex: 1;

        .seller-info-container {

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Gradient Buttons */
        .btn-gradient {
            background: linear-gradient(to right, #ff8000, #ffbf00, #ffff00);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;

        .btn-gradient:hover {
