<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-white">Mango Request Details</h2>
        
        <div class="card p-4">
            <form>
                <!-- Variety and Quantity -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label class="form-label">Mango Variety:</label>
                        <select class="form-select">
                            <option>Alphonso</option>
                            <option>Dasheri</option>
                            <option>Kesar</option>
                            <option>Langra</option>
                            <option>Badami</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantity (kg):</label>
                        <input type="number" class="form-control" min="1" placeholder="Enter quantity">
                    </div>
                </div>

                <!-- Location -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label class="form-label">State:</label>
                        <select class="form-select" id="stateSelect">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">District:</label>
                        <select class="form-select" id="districtSelect">
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>

                <!-- Personal Details -->
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>

                <!-- Comments -->
                <div class="mb-3">
                    <label class="form-label">Comments:</label>
                    <textarea class="form-control" rows="3" placeholder="Enter additional comments"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit Request</button>
                </div>
            </form>
        </div>

        <!-- Old Request Details -->
        <div class="mt-4">
            <h3 class="text-center text-white">Old Request Details</h3>
            <div class="card p-4">
                <p class="text-muted">No previous requests available.</p>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const districtData = {
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Thane", "Aurangabad", "Solapur", "Amravati", "Kolhapur"],
            "Karnataka": ["Bangalore", "Mysore", "Hubli", "Mangalore", "Belgaum", "Dharwad", "Bellary", "Tumkur"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra", "Meerut", "Allahabad", "Bareilly", "Ghaziabad"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar", "Jamnagar", "Junagadh", "Gandhinagar"],
            "West Bengal": ["Kolkata", "Howrah", "Durgapur", "Asansol", "Siliguri", "Malda", "Kharagpur", "Bardhaman"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Salem", "Tiruchirappalli", "Erode", "Tirunelveli", "Vellore"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur", "Ujjain", "Satna", "Rewa", "Sagar"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Kota", "Udaipur", "Ajmer", "Bikaner", "Bhilwara", "Alwar"],
            "Bihar": ["Patna", "Gaya", "Muzaffarpur", "Bhagalpur", "Darbhanga", "Purnia", "Arrah", "Begusarai"]
        };

        document.getElementById("stateSelect").addEventListener("change", function() {
            const state = this.value;
            const districtSelect = document.getElementById("districtSelect");

            districtSelect.innerHTML = `<option value="">Select District</option>`; // Reset district options

            if (state && districtData[state]) {
                districtData[state].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        });
    </script>

</body>
</html>
